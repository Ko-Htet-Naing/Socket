<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input,
      #sender {
        border: none;
        padding: 0 1rem;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input {
        flex-grow: 1;
      }
      #input:focus,
      #sender {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: rgb(4, 158, 247);
        border-radius: 10px;
      }
      #feedback > p {
        margin: 20px 40px;
        opacity: 0.5;
      }
      .wrapper {
        margin: 20px auto;
        width: 500px;
        box-sizing: border-box;
      }
      ul > li {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }
    </style>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <ul id="messages"></ul>
    </div>
    <div id="feedback"></div>
    <form id="form" action="">
      <input
        id="sender"
        autocomplete="off"
        placeholder="Sender name fill here"
      />
      <input id="input" autocomplete="off" placeholder="Message Box" /><button>
        Send
      </button>
    </form>

    <script>
      let socket = io("http://localhost:3000");
      let form = document.getElementById("form");
      let input = document.getElementById("input");
      let message = document.getElementById("messages");
      let sender = document.getElementById("sender");
      let feedback = document.getElementById("feedback");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("Chat meassage", {
            senderName: sender.value,
            inputText: input.value,
          });
          input.value = "";
        }
      });
      socket.on("Chat message", function (msg) {
        feedback.innerHTML = "";
        message.innerHTML +=
          "<li>" +
          "<em>" +
          msg.senderName +
          "  say : </em>" +
          msg.inputText +
          "</li>";
      });

      // Sender name sending
      input.addEventListener("keypress", function () {
        socket.emit("sender", sender.value);
      });

      socket.on("sender", function (data) {
        let paraFormat =
          "<p><em>" + data + "is typing a message..........</em></p>";
        feedback.innerHTML = paraFormat;
      });
    </script>
  </body>
</html>
